paths:
  /v1/mro-collab/customer-approval:
    put:
      description: Updates the matching ODIN record with the MRO Customer Approval
        Date.
      operationId: updateEngineComments
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MroCustomerApprovalRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                OK:
                  description: OK
                  value: Success
              schema:
                type: string
          description: Successfully updated the matching ODIN record.
        "202":
          content:
            application/json:
              examples:
                ACCEPTED:
                  description: ACCEPTED
                  value: Customer approval date is already set with the same date.
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: The request was accepted but no update was made since the date
            matches the existing customer approval date.
        "409":
          content:
            application/json:
              examples:
                CONFLICT:
                  description: CONFLICT
                  value: Customer approval date is already set with a different date.
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: The request was rejected because the date is different from
            the .
      tags:
      - MRO Collab
  /v1/mro-collab/push-all-comments-to-mro:
    patch:
      operationId: mroPushComments
      responses:
        "200":
          content:
            text/html:
              schema:
                type: string
          description: OK
      tags:
      - MRO Collab
