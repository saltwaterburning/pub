components:
  schemas:
    ErrorResponse:
      type: object
      description: Application response schema.
      properties:
        errors:
          type: array
          description: Chain of application error messages.
          items:
            type: string
        message:
          type: string
          description: Application message.
        reason:
          type: string
          description: "The HttpStatus Reason Phrase  (e.g., NOT FOUND)."
        status:
          type: string
          description: "The HttpStatus name (e.g., NOT_FOUND)."
        statusCode:
          type: integer
          format: int32
          description: "The HttpStatus value  (e.g., 404)."
    MroCustomerApprovalRequest:
      type: object
      properties:
        customerApprovalDateTime:
          type: string
          format: date-time
          description: Strict ISO 8601 Format (yyyy-MM-dd'T'HH:mm:ss) - "2023-12-12T23:12:12"
            or Relaxed ISO 8601 Format (yyyy-MM-dd HH:mm:ss) - "2023-12-12 23:12:12"
        esn:
          type: string
          maxLength: 20
          minLength: 1
        eventId:
          type: integer
          format: int32
        maintenanceId:
          type: integer
          format: int32
          description: many-to-one with serviceTrackerId
        mroShopCode:
          type: string
          maxLength: 10
          minLength: 1
        mroWorkOrder:
          type: string
          description: Named SMI in MRO.
          maxLength: 25
          minLength: 1
        serviceTrackerId:
          type: integer
          format: int32
          description: one-to-many with maintenanceId
      required:
      - customerApprovalDateTime
      - esn
      - maintenanceId
      - mroShopCode
      - mroWorkOrder
      - serviceTrackerId
    MroWorkOrderDeleteRequest:
      type: object
      description: Delete work order schema.
      properties:
        esn:
          type: string
          maxLength: 20
          minLength: 1
        eventId:
          type: integer
          format: int32
        maintenanceId:
          type: integer
          format: int32
          description: many-to-one with serviceTrackerId
        mroShopCode:
          type: string
          maxLength: 10
          minLength: 1
        serviceTrackerId:
          type: integer
          format: int32
          description: one-to-many with maintenanceId
      required:
      - esn
      - maintenanceId
      - mroShopCode
      - serviceTrackerId
    MroWorkOrderUpdateRequest:
      type: object
      description: Update work order schema.
      properties:
        esn:
          type: string
          maxLength: 20
          minLength: 1
        eventId:
          type: integer
          format: int32
        maintenanceId:
          type: integer
          format: int32
          description: many-to-one with serviceTrackerId
        mroShopCode:
          type: string
          maxLength: 10
          minLength: 1
        mroWorkOrder:
          type: string
          description: Named SMI in MRO.
          maxLength: 25
          minLength: 1
        publishedDateTime:
          type: string
          format: date-time
          description: Strict ISO 8601 Format (yyyy-MM-dd'T'HH:mm:ss) - "2023-12-12T23:12:12"
            or Relaxed ISO 8601 Format (yyyy-MM-dd HH:mm:ss) - "2023-12-12 23:12:12"
        serviceTrackerId:
          type: integer
          format: int32
          description: one-to-many with maintenanceId
      required:
      - esn
      - maintenanceId
      - mroShopCode
      - mroWorkOrder
      - publishedDateTime
      - serviceTrackerId
  securitySchemes:
    bearerAuth:
      bearerFormat: jwt
      description: JWT Bearer Authorization.
      scheme: bearer
      type: http
