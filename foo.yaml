components:
  schemas:
    ErrorResponse:
      type: object
      description: Application response schema.
      properties:
        errors:
          type: array
          description: Chain of application error messages.
          items:
            type: string
        message:
          type: string
          description: Application message.
        reason:
          type: string
          description: "The HttpStatus Reason Phrase  (e.g., NOT FOUND)."
        status:
          type: string
          description: "The HttpStatus name (e.g., NOT_FOUND)."
        statusCode:
          type: integer
          format: int32
          description: "The HttpStatus value  (e.g., 404)."
    ForecastingMonthlyDetails:
      type: object
      description: Monthly MML forecasting details.
      properties:
        actualReceipentDate:
          type: string
          format: date
          description: EngineTrack actual receive date.
        customerName:
          type: string
          description: Engine customer name.
        engineCategory:
          type: string
          description: Engine category.
        engineCenterName:
          type: string
          description: Engine center name.
        engineGroupId:
          type: string
          description: Engine group Id.
        engineGroupName:
          type: string
          description: Engine group name.
        engineId:
          type: integer
          format: int32
          description: Engine Id.
        engineSerialNumber:
          type: string
          description: Engine serial number.
        gate3StartDate:
          type: string
          format: date
          description: Gate 3 Start.
        month:
          type: integer
          format: int32
          description: Month of the year.
        planCompletionDate:
          type: string
          format: date
          description: EngineTracking.engtrackPlanEngComplete.
        planCoreDate:
          type: string
          format: date
          description: EngineTracking.enginePlanCoreAssemblyDate.
