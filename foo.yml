components:
  schemas:
    MroCommentRequest:
      type: object
      description: DOME push comment(s) to MRO Collab request. Sent only if OpenAPI
        Specification contract passes validation.
      properties:
        commentId:
          type: integer
          format: int32
        dateUpdated:
          type: string
          format: date
        engineId:
          type: integer
          format: int32
        esn:
          type: string
          maxLength: 20
          minLength: 1
        eventId:
          type: integer
          format: int32
        external:
          type: boolean
        logEmail:
          type: string
          maxLength: 50
          minLength: 1
        maintenanceId:
          type: integer
          format: int32
          description: many-to-one with serviceTrackerId
        mroShopCode:
          type: string
          maxLength: 10
          minLength: 1
        mroWorkOrder:
          type: string
          description: Named SMI in MRO system.
          maxLength: 25
          minLength: 1
        notes:
          type: string
          maxLength: 2000
          minLength: 0
        serviceTrackerId:
          type: integer
          format: int32
          description: one-to-many with maintenanceId
      required:
      - commentId
      - dateUpdated
      - engineId
      - esn
      - external
      - logEmail
      - maintenanceId
      - mroShopCode
      - mroWorkOrder
      - notes
      - serviceTrackerId
