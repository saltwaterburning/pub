          description: shop code used by MRO system
          maxLength: 10
          minLength: 1
        mroWorkOrder:
          type: string
          description: work order AKA SMI by MRO system
          maxLength: 25
          minLength: 1
        serviceTrackerId:
          type: integer
          format: int32
          description: one-to-many with maintenanceId
      required:
      - customerApprovalDateTime
      - esn
      - maintenanceId
      - mroShopCode
      - mroWorkOrder
      - serviceTrackerId
    MroDeleteCommentRequest:
